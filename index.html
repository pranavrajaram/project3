<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dehydration Visualization</title>
    <script src="https://d3js.org/d3.v6.min.js"></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="tooltip" class="tooltip"></div>
    
    <div class="slider-container">
        <label for="interval-slider">Running Interval: <span id="interval-value">0</span></label>
        <input type="range" id="interval-slider" min="0" max="8" step="1" value="0">
    </div> 

    <svg id="visualization" viewBox="0 0 200 400"></svg>

    <div class="legend">
        <h3>Legend</h3>
        <div style="background: rgb(255, 100, 100);"></div> High Impedance (Low Water Content)
        <div style="background: rgb(255, 180, 100);"></div> Moderate
        <div style="background: rgb(180, 255, 180);"></div> Decreased
        <div style="background: rgb(100, 180, 255);"></div> Low Impedance (High Water Content)
    </div>
    
    
    <script src="script.js"></script>
</body>
</html>
